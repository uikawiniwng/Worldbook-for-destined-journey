  改革线:
    概况: 圣纹与现代体质失配的真相在极少数知情者内部分裂成三个派别,最后胜利的派别将引领翼民的未来
    引子:
      487年，一名圣翼骑士执行公务时负伤濒死。一名年轻圣仪官在修复圣纹时尝试引入了外来魔法技巧。最后骑士在痊愈后圣纹质量增强。民众视此为神恩而欢庆，极少数人意识到了另一种解释
    当前知情者范围: 少数最高层和圣仪院部分人员，极少数他者知情；翼民总体仍遵循统一叙事
    高贵血脉的真相: 圣纹源于二次位面入侵时的自发展体系；高适配者只是保留更多古翼民血脉，而非更多神恩，通过改良圣纹可补足差距
    三派分歧:
      传统派: 核心目标是维持现有社会秩序与道德共识，担心公开改写解释会引发信心崩塌、制度失序与民众恐慌
      维新派: 承认失配与伤害成本，认为可在既有制度框架内吸收技术、优化流程，尝试重新解释圣典，尽量用内规与教务流程消化问题
      改革派: 认为遮蔽与拖延会积累更大风险，主张公开事实、引入新技术并调整制度安排，用透明与新规则重建信任与效率