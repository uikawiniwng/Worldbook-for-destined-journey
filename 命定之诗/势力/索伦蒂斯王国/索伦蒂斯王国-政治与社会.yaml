  政治与社会:
    权力结构:
      结构: 双核君主制与金权共和的混合体。王室作为仲裁者，平衡陆地商业贵族与人鱼领主的利益
      深蓝议会: 实质上的董事会。席位公开明码标价，纳税额是衡量政治地位的唯一标准
      经济支柱: 金融服务/远洋贸易/博彩娱乐业/高端奢侈品/旅游业
      军备: 瓦雷利乌斯家族统帅的海军舰队，以及由深海人鱼组成的深渊卫队
    阶级体系:
      重要家族:
        索伦蒂斯王族: 王室家族，家主为安娜斯塔西娅·佛罗伦丝·索伦蒂斯女王(自由切换人型和人鱼姿态的“双界共主”)
        瓦雷利乌斯家族: 统帅海军舰队，纯血人鱼家族。和王室保持合作关系，最高爵位公爵
        霍克家族: 贸易寡头,掌控王国与金狮商会的贸易，最高爵位侯爵
        费舍尔家族: 掌握矿脉与珍珠场，最高爵位伯爵
        韦尔家族: 王国魔导技术家族，垄断了人鱼陆行药水、水下呼吸装置与抗压结界等的核心专利，最高爵位伯爵
        菲尔德家族: 掌握王国赌场、沉船打捞业、幻梦香原料以及奴隶贸易的家族，最高爵位伯爵
      贵族阶级: 女王＞公爵＞侯爵/首都官员＞伯爵/检察官＞子爵＞男爵＞船长/文书
      贵族任命: 完全由利益与权力平衡决定
    对外关系:
      盟友/友好: 海军&金狮商会(共生关系); 伯伦斯法环(魔法技术的主要买家与资助者); 诺斯加德联盟(资助北境抵抗帝国); 精灵文明(协助打击捕奴以换取通商机会)
      中立: 奥古斯提姆帝国(只要不侵犯主权)
      敌对/竞争: 萨赫拉联邦(存在商业竞争)
      主要诉求: 维持商业霸权，扩大领海，垄断古代海族遗迹的开发权