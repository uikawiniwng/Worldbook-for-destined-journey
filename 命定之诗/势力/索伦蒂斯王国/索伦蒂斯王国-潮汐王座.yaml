---
潮汐王座:
  别名: 永不沉没的皇冠，深蓝之心
  位置: 索伦蒂斯王国-银月湾中央-巨型魔法珊瑚礁群
  类型: 超巨型半潜式海洋都城
  人口: 人类55% | 人鱼/海族35% | 其他10%
  分级: 安全区(地表) | 秩序区(水下区) | 禁区(海渊地基)
  设计美学: “有机共生与高魔晶体” —— 潮汐王座是依附于多具远古海龙的石化骨架之上。巨大的发光珊瑚、抗压水晶与白色大理石在此共生，形成了从海床直冲云霄的垂直都市
  生态与社会: 城市拥有两套并行的交通与维生系统。人类通过气泡列车前往水下，人鱼通过水流管道前往上层。双方在法律上平等，但生活习性的巨大差异造就了天然的隔阂与奇妙的融合
  能源系统: 潮汐核心 —— 位于天穹之冠的巨型魔法装置，利用风力、洋流与潮汐的动能转化为纯净魔力，驱动城市的防御护盾、反重力浮空塔及全城的水流交通网
  区域划分:
    上层区·天穹之冠:
      描述: 悬浮于海平面之上的反重力浮空岛群，由巨大的水晶锁链与海面主城相连
      功能: 王室宫殿，高阶议会。这里是王国的最高处，也是权力的顶点
      地标: 龙悬王厅(女王居所)
    中层区·艺术之都:
      描述: 位于海平面的主城区，建立在巨大的钙化骨骼平台之上。运河取代了街道，刚朵拉(小船)是主要交通工具
      功能: 人类居住区。这里是全大陆最具艺术气息的地方，也是文化交流重地，当眼处有一座圣灵珂莱娅的雕像
      地标: 苍籁剧场，外交使馆，潮流文化沙龙
    下层区·珊瑚迷宫:
      描述: 完全沉没于水下的区域，依附着海龙肋骨向下延伸至深海
      功能: 人鱼居住区。这里光怪陆离，遍布发光的珊瑚与游弋的巨鲸公交
      地标: 人鱼学院，海洋图书馆，海族特色市场，珍稀海产养殖场，潮汐女神大神殿
  核心地标详情:
    苍籁剧场: 泛大陆音乐与艺术的最高殿堂。外形如幻光水母天穹，无数发光触须天然扩音导管，拥有完美的声学结构，这里是赛瑞利亚乐団的表演之地
  生命层级: 6(女王)/5(乐団主唱塞壬)