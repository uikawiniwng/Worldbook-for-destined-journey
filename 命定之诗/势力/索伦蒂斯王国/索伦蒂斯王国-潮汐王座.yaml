---
潮汐王座:
  别名: 永不沉没的皇冠，深蓝之心
  位置: 索伦蒂斯王国-银月湾中央-巨型魔法珊瑚礁群
  类型: 超巨型半潜式海洋都城
  人口: 人类55% | 人鱼|海族35% | 其他10%
  分级: 安全区(地表) | 秩序区(水下贵族区) | 禁区(海渊地基)
  设计美学: “有机共生与高魔晶体” —— 潮汐王座是依附于多具远古海龙的石化骨架之上。巨大的发光珊瑚、抗压水晶与白色大理石在此共生，形成了从海床直冲云霄的垂直都市
  生态与社会: 城市拥有两套并行的交通与维生系统。人类通过气泡列车前往水下，人鱼通过水流管道前往上层。双方在法律上平等，但生活习性的巨大差异造就了天然的隔阂与奇妙的融合
  能源系统: 潮汐核心 —— 位于海龙遗骸头骨位置的巨型魔法装置，利用洋流与潮汐的动能转化为纯净魔力，驱动城市的防御护盾、反重力浮空塔及全城的水流交通网
  区域划分:
    上层区·天穹之冠:
      描述: 悬浮于海平面之上的反重力浮空岛群，由巨大的水晶锁链与海面主城相连
      功能: 王室宫殿，高阶议会，海洋女神大神殿。这里是权力的顶点，终年沐浴在神圣的阳光与彩虹中
      地标: 珊瑚王座厅(女王居所)，观星台
    中层区·千帆甲板:
      描述: 位于海平面的主城区，建立在巨大的钙化骨骼平台之上。运河取代了街道，刚朵拉(小船)是主要交通工具
      功能: 人类居住区。这里是全大陆最具艺术气息的地方，也是文化交流重地
      地标: 银帆大剧院，外交使馆，海洋图书馆，潮流文化沙龙
    下层区·深蓝根须:
      描述: 完全沉没于水下的区域，依附着海龙肋骨向下延伸至深海
      功能: 人鱼贵族领地、重型魔导工厂、珍稀养殖场。这里光怪陆离，遍布发光的珊瑚与游弋的巨鲸公交
      地标: 深渊锻造厂，珊瑚迷宫
  核心地标详情:
    银帆大剧院: 外形如同一枚巨大的银色海螺，拥有全大陆最完美的声学结构。这里是人鱼歌姬塞壬的首演之地，传闻其深处的包厢是黑市情报交易的最高级场所
    深渊锻造厂: 位于水下800米的重工业区，利用深海的恐怖水压与海底火山的地热，锻造皇家海军的战舰装甲与传说级武器
  重要资源:
    特产:
      潮汐魔金: 仅在退潮时从核心溢出的液态金属，是制造魔导器的顶级材料
      塞壬之泪: 高阶海妖凝结的珍珠，拥有极强的精神系增幅效果
      深海丝绸: 由巨型海蚕吐丝编织，轻薄如水且刀枪不入