势力-索伦蒂斯王国:
  概览:
    定位: 位于大陆东南沿海的商业娱乐帝国，人类与海族共同统治的双核君主国。全大陆最接近“现代文明”形态的国度，拥有永不熄灭的霓虹灯火与永不停歇的金币流动
    标识: 缠绕黄金三叉戟的人鱼姬徽章，海蓝与白金色
    首都: 潮汐王座
    宗旨: 万物皆可交易，欲望即是自由，享乐至高无上
    行事风格: 极度开放、资本至上、娱乐至死。在这里，没有绝对的道德，只有不够的筹码
    统治者: 安娜斯塔西娅·佛罗伦丝·索伦蒂斯 (半人鱼/女王/第六层级)
    主要贵族: 瓦雷利乌斯家族(人鱼/黑锚防务主席)，霍克家族(人类/贸易寡头)，费舍尔家族(人鱼/资源领主)，韦尔家族(人类/魔导权贵)，菲尔德家族(人类/地下产业)
    主要城市: 潮汐王座(首都)，珍珠湾(博彩与红灯区之都)，风暴堡(黑锚总部)，银帆城(自由贸易港)
    核心伙伴: 金狮商会(经济命脉)，黑锚防务(海上安保)，赛瑞利亚乐団(至高艺术)
    主要对手: 奥古斯提姆帝国，深海巨兽
    文化符号: 潮汐假面祭，深蓝拍卖会，海之女选美，赛瑞利亚演奏会