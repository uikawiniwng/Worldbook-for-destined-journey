---
风暴堡:
  标识:
    位置: 索伦蒂斯王国-南端怒涛海峡-悬崖之上
    规模: 军事要塞都市
    人口构成: 人类(军人/家属)85% | 矮人(工兵)10% | 其他5%
  环境:
    自然: 建立在终年被惊涛骇浪拍打的黑色玄武岩悬崖上，气候恶劣，常有风暴过境
    氛围: 肃杀、铁血。街道狭窄且易于防守，随处可见巡逻的宪兵与整备的魔导炮台。空气中充满了火药与机油的气味
  概况: 王国的南大门，也是"无敌舰队"的主母港
  资源:
    采集:
      - 稀有级风暴结晶(悬崖采集点)
      - 优良级海兽皮革(狩猎队)
    制造:
      - 军用级武器/防具(军工厂)
      - 魔导炮弹/爆炸物(炼金军需处)
    交易:
      - 违禁军火(黑市，极度危险)
      - 战利品回收
    教育:
      - 军用剑术/格斗术(新兵训练营)
      - 战争策略/炮术(海军士官学校)
  地点: 海军司令部/风暴灯塔/悬崖炮台群/军人酒馆/战俘营
  特殊地点:
    风暴之眼: 要塞顶端的巨大魔法阵，能在大法师团的引导下人为制造局部超级风暴，是王国的战略级威慑武器
    黑岩地牢: 深入悬崖内部的监狱，据说从未有人能活着逃离
  任务层级: A级(军事行动/间谍任务)
  生命层级: 5(瓦雷利乌斯公爵-海军元帅)/4(舰队提督)/3(精锐陆战队)