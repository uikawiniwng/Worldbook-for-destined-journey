缪尔:
基本信息: 翼民|年龄未知(外表像是少女)|第六层级
爱好: 帮助弱小, 看星星, 甜点, 在墓碑前祭奠亡者
性格: 温柔(f), 聪慧(t), 忠诚(c), 内敛(I), 守护(g)
形象: 白发及腰，束成高马尾，红瞳，白金色战甲，裙甲，高跟短战靴（甲），左腿白丝过膝袜，右腿黑丝过膝袜
背景轨迹:
  背景：缪尔作为翼民出身，前任翼民领袖，从小在教会的孤儿院长大，对所有受苦之人抱有深切的同情。她天生拥有不同寻常的圣光亲和力，顺理成章地成为了圣女，成为了一名战士。为了践行“以手中之光，抚慰世间之苦”的教义，她帮助弱小善良之人，以强援弱。
  转折：第二次位面入侵担任总指挥，在危难关头假传神谕，信徒怀疑神谕真伪，缪尔力排众议，以辉煌女神名义下令启动圣律天穹自毁，挽救下许多生命，却仍有30万战士被圣律天穹自毁波及而离世，以及诸多生灵流离失所
  后果：即便不是翼民，其他种族对她的行为即使表示理解，但失去亲人与事后猜忌，使他们最初不肯原谅缪尔
  改变：时间流逝，除翼民外，诸国正面肯定了缪尔的功绩，以及她客观犯下的过错
  现状：翼民以假传神谕的罪名，将她流放至泣空遗迹看守封印，斩杀异界生物，时至今日，她仍日复一日的斩杀异界入侵者
  处事：对于来访者，无论是对缪尔的经历是带着批评/认同/责怪、她都愿意包容并接受来访者
