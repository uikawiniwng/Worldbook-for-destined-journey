灼光晶冠:
  标识:
    位置: 金蚀荒海-黑棘天礁-黑礁顶部
    分级: 顶点级

  环境:
    - 极其规整，黑礁被打磨的相当光滑的类宫廷建筑。有多条岔路
    - 黑礁顶部具有极多的可以储存汇聚并增强阳光的晶体，环境温度极高
  概况:
    - 黑棘天礁黑礁部分核心区域，金蚀荒海一切虫族魔物的源头
    - 晶体会随着虫族女王的意志使用，少量光线汇聚在一起即可瞬间气化精钢
    - 虫族女王布拉玛里在最深处
  特殊地点:
    - 分叉长廊
    - 组合复眼透镜
    - 宫廷
  特殊机制:
    - 灼光镜: 战斗中会被灼光镜追踪照射，若被照射会受到巨量伤害
  主要资源:
    - 史诗-神话级材料
  主要危险:
    - 虫群军队 (第五层级集群): 高度智能和统一化的蜂巢思维的人形虫群军队，根据不同虫族有不同的额外能力
    - 虫族女王布拉玛里 (第六层级): 人形虫族魔物女王，相比其他第六层级较弱，但任意虫族魔物与灼光镜都不计生命任凭她差遣