啸泣骨廊:
  标识:
    位置: 金蚀荒海-流沙回廊带-流沙末端
    分级: 挑战级

  环境: 横亘于流沙之上长达数公里的太古巨鲸骨架，骨骼呈灰白色石化状态，白骨表面布满风蚀孔洞
  概况: 太古巨兽死后化作的白色堤坝，流沙回廊带主要稳定锚点，因巨大的体积和风声的回荡将狂暴的沙海隔阻在骨架西北侧
  特殊地点:
    - 脊骨长廊
    - 颅腔大厅
    - 椎骨迷宫
    - 喷气孔瞭望台
  特殊机制
    - 共振回响: 在啸泣骨廊内使用大范围伤害技能、风属性魔法会对整个啸泣骨廊内的所有角色造成震动伤害
    - 风鸣压制: 巨大的风声会对需要吟唱的施法造成负面影响
  主要资源:
    - 普通-史诗级材料 (石化龙涎香，古老鲸骨)
    - 普通-稀有级物品 (古船遗物)
  主要危险:
    - 骨寄居蟹 (第一/二层级-集群): 寄生在风蚀孔洞中的巨型节肢生物，利用碎骨作为甲壳，会以孔洞中的动能进行突袭
    - 风切翼兽 (第二/三层级): 身体极度扁平，长有锋利骨质翼刃的小型亚龙种。完全适应风压
    - 听风巨噬虫 (第四层级): 巨大白色软体蠕虫，无目无骨，依靠感知骨架的微弱震动与声音进行捕猎，速度极快