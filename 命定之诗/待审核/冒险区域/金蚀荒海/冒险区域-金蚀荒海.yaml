# 金蚀荒海
- 坐落于东南部，总面积约为320万平方公里的大型高地热荒原，其地理核心为彻底荒漠化的海洋“金蚀荒海”
- 整个荒海是虫类魔物、陆行海洋魔物及各类魔物的主要栖息地。生态深受地热与环境魔力影响，分布着大量火、土的自然物种
- 荒海的两位最强者“虫族女王布拉玛里”、“远古海龙刻托”于最核心区域互相制衡，无法大范围干预整片荒海，导致整片荒海无绝对的主宰,各类魔物于此进行狂野的生存竞争.
- 荒海有各类因为极高的地热而产生的诸如各类稀有矿石等资源.
- 种族生态特征：
    - 陆行海洋魔物：诸如可在沙漠中游动的荒海狂鲨，依靠热浪舞动于空气中的水母等完全适应极端荒漠环境的前海洋魔物
    - 虫类魔物：包含数量庞大,种类各异的普通虫类，人形虫类魔物，前者依靠自身能力进行捕猎，后者则是富有智能的群居性魔物
    - 魔物：从基础的小型亚龙，陆行鸟到拥有言语能力的第三层级以上高阶魔物，形成了严密的捕食与生存链条
- 区域划分：
    - 外层（流沙回廊带）：巨型流动沙丘，分布大量潜沙类魔物与各类元素魔物
    - 中层（赤色断层带）：稀缺高热资源主要产地，充斥着各类受热量辐射的魔物与和矿物共生的魔物
    - 内层（方山之巅）：气候极端。由成年巨龙占据的独立领地，资源稀缺，具有少量人形虫类魔物
    - 核心层（黑棘天礁）：以巨大的珊瑚礁为中心，分由“虫族女王布拉玛里”统治的上层与由“远古海龙刻托”统治的下层，有海量的人形虫类魔物与陆行海洋魔物