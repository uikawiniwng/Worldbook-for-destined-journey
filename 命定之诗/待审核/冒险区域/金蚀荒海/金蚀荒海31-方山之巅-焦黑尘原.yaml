焦黑尘原:
  标识:
    位置: 金蚀荒海-方山之巅-顶部准平原面
    分级: 灾厄级

  环境:
    - 地表被厚达数米的松软黑色碳化灰烬层覆盖，每一步都会扬起尘埃
    - 视野中终年漂浮着细微的黑色颗粒
  概况:
    - 方山之巅最广阔的外围缓冲区，是一片死寂的黑色平原
    - 空气中弥漫着高浓度的挥发性“爆燃魔尘”，使得整片区域如同一个巨大的火药桶
  特殊地点:
    - 永燃地裂
    - 油壳真菌集群
    - 灰烬龙巢
  特殊机制:
    - 以太爆燃环境： 区域内空气中的游离魔尘极度易燃，任何由武器碰撞，魔法产生的[火花]的行为，会大范围引爆周围空气
  主要资源:
    - 稀有-史诗级材料 (燃油真菌、海晶炎砂)
  主要危险:
    - 狂龙 (第五层级 首领): 与火焰共生可喷出或从断翼释放烈火的巨型双足断翼双足龙，区域首领
    - 蚁狮军队 (第四层级集群): 巡逻于此，具有充分智能的，会利用武器的人形蚁狮军队