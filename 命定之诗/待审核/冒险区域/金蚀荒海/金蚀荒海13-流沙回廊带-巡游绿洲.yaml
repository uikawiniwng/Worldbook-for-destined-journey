巡游绿洲:
  标识:
    位置: 金蚀荒海-流沙回廊带-随机出现(沿地下主魔脉移动)
    分级: 危险级

  环境:中央是广阔月牙状翡翠色魔力湖泊的巨型绿洲生态群系，有极多植被和资源
  概况:随着沙海巡游的巨型多资源绿洲，内部自成一套封闭且残酷的高速生态循环系统，栖息着部分水栖魔物
  特殊地点:
    - 月牙湖心岛
    - 小型密林
    - 湖底洞穴
  特殊机制:
    - 魔力渴望: 会吸引极多非沙海魔物、冒险者前往巡游绿洲
    - 短期巡游: 每次出现仅维持数小时，时间结束时整个区域将物理下潜
  主要资源:
    - 优良-稀有级材料（月湖魔力石,钢银藤条）
    - 优良级食物,变异魔法草药
  主要危险:
    - 魔化巨鳄 (第二/三层级): 巨型爬行魔物,因魔力侵蚀表皮长出晶化背甲
    - 翠羽迅龙 (第一/二层级-集群): 一种生有艳丽绿色伪装羽的小型水生亚龙，动作极快，擅长群体撕咬
    - 渴魔巨口鱼 (第二层级): 栖息于湖中，有两栖能力的类鱼魔物，会吸收被攻击者的魔力