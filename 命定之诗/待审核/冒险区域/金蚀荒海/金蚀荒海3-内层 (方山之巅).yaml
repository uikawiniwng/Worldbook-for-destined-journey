金蚀荒海-内层 (方山之巅):
  概述:
    - 方山之巅是资源与生物稀少的黑色软土高海拔构造台地
    - 是前往核心区域的必经之路
  环境:
    - 岩石被反复破坏导致异常松软的黑色焦土
    - 方山高处无人采集且疯长的深海魔晶导致的区域气候异常
    - 挤压的魔力近乎化为实质，区域霸主依靠魔力获取营养
  主要植被:
    - 表皮焦黑、以雷电为食的引雷树
    - 分泌大量阻燃粘液、形似巨大肉瘤的油壳真菌
  主要危险:
    - 无征兆的燃气爆燃
    - 高强度的定点雷击区
    - 领地意识极强的龙种
  怪物种类:
    - 将环境伤害转化为能源，与其共生的龙类魔物
    - 初具智能的巨型虫类魔物
    - 由魔力催生的元素生物
  生物层级:
    - 普遍为第三层级，常驻大量第四层级精英，特定区域存在第五层级霸主生物
  标志性区域:
    - 焦黑尘原: 只有极少掩体的广阔无垠的黑色软土准平原面，空气中的魔力极其容易点燃
    - 磁暴晶峰林: 台地边缘地带由深蓝色深海魔晶组成的引雷森林
    - 大漏斗: 松软黑土巨大的塌陷坑，是通往核心区的唯一道路