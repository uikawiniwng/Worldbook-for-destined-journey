红岩驿站:
  标识:
    位置: 金蚀荒海-赤色断层带（鲸骨东南侧）
    分级: 秩序级

  环境: 坐落于红褐色荒地的西部风格的木制建筑群组成的大型城镇
  概况: 有独特的官方法律，不受其余国家限制，由淘金狂热分子们共同搭建并在此生存的自治区
  特殊地点:
    - 红岩驿站警局
    - 工业贸易一体式工厂
  特殊机制:
    - 火药至上: 生存于此的大部分居民并不使用魔法，而是使用由拜特·纳尔技术所提供的左轮或燧发枪
    - 独特法律: 违法行为只有对工厂的生产进行干预，烧杀劫掠不在此列
    - 精炼记忆: 在城中工厂进行矿物加工、精炼时，有50%概率获得额外的副产品
  主要资源:
    - 优良-史诗级矿产
    - 专业采矿设备
    - 各类火枪与火药
  主要危险:
    - 荒野狂徒: 法律的低限制催生的极多帮派与狂徒