渊压王座:
  标识:
    位置: 金蚀荒海-黑棘天礁-白礁底部
    分级: 顶点级

  环境:
    - 无自然光源低能见度，灰白的洞穴深处，大量珊瑚攀附于边缘墙壁，最下方是一个巨大的空洞
    - 带有类似于深海压力的立场，空气潮湿
  概况:
    - 黑棘天礁白礁部分核心区域，金蚀荒海一切变异海洋魔物的源头
    - 环境有极强的深海压力的立场
    - 远古海龙刻托沉眠于洞穴底部的大空洞中
  特殊地点:
    - 珊瑚树冠
    - 王座
  特殊机制:
    - 压力立场: 环境中有极高的深海水压，行动极其困难
    - 深海立场: 虽然无水，但可以游动
  主要资源:
    - 史诗-神话级材料
  主要危险:
    - 远古海龙刻托 (第六层级): 巨大的远古海龙，通常处于沉睡状态，极其狂躁