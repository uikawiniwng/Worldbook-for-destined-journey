百柱荒原:
  标识:
    位置: 金蚀荒海-赤色断层带（潜洼地深处）
    分级: 挑战级

  环境:
    - 潜洼地上耸立着巨量的赤褐色管状水生蠕虫化石，经时间风化为了高低不一石柱群
    - 空气因石柱内富集的高温矿物而持续扭曲，形成无休止的热浪，有极多的食腐或食矿魔物
  概况:
    - 魔物因长年累月的辐射而变异，有极多的会互相竞争的魔物种群
    - 石柱周围会有极多的带辐射的热浪，气温极高
  特殊地点:
    - 空管兽穴
    - 碎骨堆积场
  特殊机制:
    - 狂野斗争：每次战斗时都可能出现其余魔物的乱入，进行无差别攻击
  主要资源:
    - 优良-史诗级材料 (赤浪晶矿，古蠕虫化石，异化龙角)
  主要危险:
    - 双角甲龙 (第三/四层级): 领地意识极强的食矿类魔物
    - 黑血鬣犬(第二/三层级集群): 不惧疼痛和危险的狂暴食肉魔物
    - 黄眼腐鹫(第二/三层级集群): 用毒液分解甲壳，食腐为生的高空掠食者
    - 盘岩巨蟒(第三层级): 牙齿带有神经毒液，习惯突袭的捕食者
    - 缠柱空母(第一层级): 寄生于柱上吸取热量的类水母魔物，死亡后会吸引捕食者前来，血液中有寄生捕食者的幼体