浮木哨站网络:
  标识:
    位置: 金蚀荒海-流沙回廊带 (分散于流沙回廊带各地)
    分级: 一般级

  环境: 稀少分散于流沙回廊带无法地带的高脚木质建筑群，相近的建筑由木制桥梁连接
  概况: 由商会出资，冒险者和志愿者使用魔法快速搭建的易损毁的木制建筑网络群，随流沙变动而迁移的稀缺补给与交通枢纽
  特殊地点:
    - 沙港
    - 木架贸易站
  特殊机制:
    - 沙海行舟: 可以随着巨型沙上移动商船在沙海穿行
    - 信标网络: 不同建筑群的主导者拥有不同种族，仅能通过魔法信标确认其余哨站位置
  主要资源:
    - 已驯服的行沙类魔物
    - 控温类装备
    - 普通-稀有级沙海特产，绿洲出现情报
  主要危险:
    - 结构损坏: 哨站的木制结构脆弱，容易被破坏
    - 沙盗袭略: 驯服了行沙类魔物的沙匪产生的袭掠行为