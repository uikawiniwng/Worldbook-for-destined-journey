白礁根须界:
  标识:
    位置: 金蚀荒海-黑棘天礁-白礁顶部
    分级: 灾厄级

  环境:
    - 由极多的苍白珊瑚礁和严重钙化的石壁与平台共同组成向下延展的无水海洋洞穴
    - 环境压力极大，空气极其粘稠，湿冷
  概况:
    - 带有大量低智能，依靠各种方式适应无水环境的原海洋魔物，少量的食用珊瑚礁为生
    - 由巨大珊瑚礁群与海洋洞穴共同组成的巨大天然洞穴，即使无水，但越往下水压依旧越强
  特殊地点:
    - 钙化植物群
    - 小型死火山
    - 藤壶鱼穴
  特殊机制:
    - 开荤: 任何单位死亡并留下尸体时，可能会有魔物立即来捕食尸体
    - 增殖珊瑚: 白礁根须界带有记忆珊瑚礁组，珊瑚礁若大范围被破坏，会依靠原有形状重新恢复，并额外增殖
  主要资源:
    - 稀有-传说级材料
  主要危险:
    - 骨甲海蛇 (第五层级): 寄生于珊瑚礁之上且速度极快的蛇形魔物
    - 炮形空鲀 (第四层级集群): 适应了无水环境，可以在湿润空气中飞行的鱼类魔物
    - 四足海马(第五层级): 进化为四足为大型海马属魔物，尾部极其灵活