千流沙盘:
  标识:
    位置: 金蚀荒海-流沙回廊带-全域
    分级: 危险级

  环境: 永远保持流动的液态化金黄色沙漠
  概况: 表层沙海最活跃的区域，这里是无数潜沙魔物的繁衍场与狩猎场，生物的生命力极其旺盛
  特殊地点:
    - 静驻的巨兽休息室
    - 旋棘枯障
    - 逆流沙河
  特殊机制:
    - 液态流沙: 地面为持续流动的流沙态，无法直接进行步行移动
    - 极端气候: 会在随机时间进入沙尘暴，且昼夜温差极大
  主要资源:
    - 优良-稀有级材料 (逐热藤、精砂琥珀)
    - 普通-稀有级魔物素材
    - 过路商队
  主要危险:
    - 小型魔物 (第一-集群): 种类丰富的小型魔物，攻击手段通常为各种毒
    - 沙行鸟 (第一层级-集群): 性格狂躁的大型鸟类，会啄击靠近的一切生物
    - 潜沙类魔物 (第一/二/三层级-单体/集群): 以荒海狂鲨、 死亡蠕虫为代表的游沙类的高速捕食者
    - 沙暴元素 (第二单体): 随着沙尘暴出现的小型旋风型元素生命体
    - 沙海巨兽(第四层级): 背部有风蚀石制结构的巨型类蜥魔物，性格极其温顺，其居所的流沙速度极慢