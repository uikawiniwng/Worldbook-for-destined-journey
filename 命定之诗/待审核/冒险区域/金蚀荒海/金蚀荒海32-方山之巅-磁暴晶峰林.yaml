磁暴晶峰林:
  标识:
    位置: 金蚀荒海-方山之巅-台地边缘断崖带
    分级: 灾厄级

  环境:
    - 数以百计的深蓝色六棱柱状晶体拔地而起，高度从一米至二十米不等，环绕着方山台地
    - 空气中充满了焦臭味与游离电荷
  概况:
    - 因极强的雷击拔地而起的深海雷晶,具有极强的导电性
    - 有极强的磁场影响
  特殊地点:
    - 聚雷尖塔
    - 焦雷古森
  特殊机制:
    - 避雷针: 区域内携带金属的生物会受到随机雷击影响
    - 晶化磁场: [金属魔像]类单位在此处会因磁暴而瘫痪
  主要资源:
    - 稀有-传说级材料 (深海雷晶、引雷木)
  主要危险
    - 煌雷龙 (第五层级 首领): 与雷电共生可双角释放储存雷霆的巨型双足飞龙，区域首领
    - 螳螂军队 (第四层级集群): 巡逻于此，具有充分智能的，会利用武器的螳螂军队
    - 音速尘暴 (第四层级): 元素生物，不会受到物理伤害