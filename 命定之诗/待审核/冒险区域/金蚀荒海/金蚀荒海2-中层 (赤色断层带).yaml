金蚀荒海-中层 (赤色断层带):
  概述:
    - 矿脉富集，暗红色的干硬泥土与岩石散发辐射与高热
    - 是大量辐射、特殊矿物的主要来源，是机遇与危险并存的场所
  环境:
    - 广袤的赤色碎石盆地，由高低不一的风蚀石柱与火山地貌和巍峨的方山矿脉共同组成
    - 遍布着深不见底的地热裂隙与散发高热的赤红结晶矿簇
    - 充斥着能够扭曲视线的极高温热浪与微量辐射尘埃
  主要植被:
    - 表皮角质化如锈铁的锋利风滚草
    - 吸收辐射生长的骨白色烟草树
  主要危险:
    - 无法之地的暴徒
    - 高温和矿物导致的热辐射
    - 优胜劣汰的被辐射魔物
  怪物种类:
    - 食矿类厚甲魔物
    - 受辐射变异的肉食、腐食魔物
    - 晶化变异爬行类魔物
  生物层级:
    - 普遍为第二层级，族群精英为第三层级，部分族群领袖为第四层级
  标志性区域:
    - 红岩驿站: 西部风格的大型小镇，加工特产进行贸易的人类聚集地
    - 百柱荒原: 由盆地和数百根巨型长度不一的高耸赤色石柱组成的猎场，是绝大多数魔物的觅食地
    - 沸腾彩池: 地壳极薄，遍布着因矿物质而呈现的彩色泥浆池和间歇喷泉
    - 绚晶矿坑: 方山内部的极大且极其复杂的人工矿坑，也是登上山顶的主要区域