黑礁前庭:
  标识:
    位置: 金蚀荒海-黑棘天礁-黑礁底部
    分级: 灾厄级

  环境:
    - 由无数错综复杂的类蚁穴结构共同组成的巨大漆黑迷宫
    - 充斥着大量无色无味人形虫族魔物的信息素
  概况:
    - 被人形虫族魔物完全掌控、改造的区域
    - 有巨量共享记忆，共享思维的人形虫族魔物，几乎无处不在
  特殊地点:
    - 黑巢
    - 军议处
    - 通天阶梯
  特殊机制:
    - 标记素: 任何踏入这片区域的非人形虫族魔物的的生物会被立即标记为猎物，会被巨量的士兵追杀
    - 增殖珊瑚: 黑礁前庭由记忆珊瑚礁组成，珊瑚礁若大范围被破坏，会依靠原有形状重新恢复，并额外增殖
    - 狭窄通道: 通道极其狭窄，大型武器难以施展
  主要资源:
    - 稀有-传说级材料
  主要危险:
    - 虫群军队 (第四/五层级集群): 高度智能和统一化的蜂巢思维的人形虫群军队，根据不同细分种族有不同的额外能力
    - 复杂路途：极其复杂且会由虫族士兵持续改变的道路