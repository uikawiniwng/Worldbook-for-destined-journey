金蚀荒海-核心层 (黑棘天礁):
  概述:
    - 结构错综复杂的巨型通天珊瑚礁
    - 地表上的珊瑚礁与地面下的珊瑚礁风格完全不同
  环境:
    - 受第一次异神战争影响，地形改变，魔力残留，巨大的海底珊瑚礁立于大地
    - 地表上的珊瑚礁直通天际，极其漆黑，孔洞与结构组成形似巨型蚁冢
    - 地面下的珊瑚礁呈倒锥形深深扎入地壳的苍白骨化根系，周遭岩层严重钙化
    - 由于战争魔力影响与矿石共鸣的影响珊瑚礁极其坚硬被破坏也会极快的回复如初，黑礁与白礁的生物因此只能相互制衡无法互相干预，任意区域首领的死亡都会导致此处生态被立刻改变
  主要植被:
    - 在无光环境下生长,适应无水环境的海蚀葵
    - 缠绕于上层珊瑚礁内部的空想根
  主要危险:
    - 黑礁中随时存在的标记猎物的信息素
    - 靠近黑礁高层时由于其黑色晶体结构，会形成聚焦阳光的列阵
    - 白礁内导致皮肤硬化，关节僵死的极速钙化环境
    - 靠近白礁底层时会充斥着类似于深海海压的力场
  怪物种类:
    - 黑礁中蜂巢思维且共享记忆的军事化人形虫群魔物，与虫族女王布拉玛里
    - 白礁内适应无水环境的通常休眠的远古海龙刻托，梦境化作了白礁的“极速钙化”和“深渊力场”
    - 白礁内进化为适应陆地环境的水生魔物
  生物层级:
    - 不低于第四层级，常见第五层级
    - “虫族女王布拉玛里”、“远古海龙刻托”为第六层级
  标志性区域:
    - 黑礁前庭：黑棘天礁中黑礁底部的巨大孔洞群，巨量人形虫卫生存区域
    - 灼光晶冠：黑棘天礁中黑礁的顶部区域，虫族女王布拉玛里居所
    - 白礁根须界：黑棘天礁中白礁顶部，往下延伸的倒锥形根系，有着大量适应陆地的水生魔物
    - 渊压王座：黑棘天礁中白礁最深处，远古海龙刻托所在地