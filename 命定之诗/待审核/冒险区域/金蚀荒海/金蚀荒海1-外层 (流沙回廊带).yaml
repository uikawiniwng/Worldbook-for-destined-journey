金蚀荒海-外层 (流沙回廊带):
  概述:
    - 沙丘流动，生态顽强
    - 移动绿洲与哨站并存，是深入沙海的必经前站
  环境:
    - 呈回廊状分布的巨型流动沙丘，地貌随风季周期性重构
    - 地表荒芜但地下暗河活跃，驱动着绿洲沿特定魔力轨迹缓慢巡游
    - 昼夜温差极端，空气中游离着易引起脱水与幻觉的燥热火元素
  主要植被:
    - 储水量极高的晶质仙人掌，表皮硬化如水晶
    - 无根且随流沙漂移的逐热藤，昼行汲热夜间休眠
  主要危险:
    - 极高的温差,稀缺的资源
    - 潜沙类集群掠食者
    - 周期性的沙暴
    - 无法稳定站立的地面
  怪物种类:
    - 行沙类魔物
    - 变异水栖类魔物
    - 沙暴类元素生命
  生物层级:
    - 通常为第一或第二层级
    - 少数精英集群类魔物首领为第三层级,极少数大型魔物为第四层级
  标志性区域:
    - 浮木哨站网络: 由商会资助，冒险者和志愿者搭建的廉价且易拆装的模块化木质营地，组成的中转站网络
    - 千流沙盘: 潜沙魔物极度活跃的流动区域，表层沙砾因频繁钻动而沸腾
    - 巡游绿洲: 沿地下暗河轨迹周期性移动的小型生态圈，是宝贵但难寻的补给点
    - 啸泣骨廊: 随流沙移动的巨型生物骨架，是前往下一个区域的必经之路