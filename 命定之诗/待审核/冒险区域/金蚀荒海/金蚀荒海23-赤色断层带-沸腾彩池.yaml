沸腾彩池
  标识:
    位置: 金蚀荒海-赤色断层带（潜洼地东南处）
    分级: 挑战级

 环境:
    - 在赤红色的干裂大地上，错落分布着无数色彩斑斓的高温热泉与沸腾泥浆池
    - 空气中弥漫着浓重的硫磺味，带有重金属所产生的五彩斑斓的有毒蒸汽
  概况:
    - 地壳极薄，地下魔力流与热浪活动剧烈，是高纯度炼金素材的天然产地
  特殊地点:
    - 虹彩巨眼
    - 钙华阶梯
    - 骨烟林地
  特殊机制:
    - 间歇爆发: 区域内的地缝会不定时喷发高压热流
  主要资源:
    - 优良-史诗级炼金材料 (地脉硫磺，七色热泥)
  主要危险:
    - 沸血蚊群 (第二层级集群): 对生命体极其敏感的蚊虫，死亡后会产生腐蚀液体
    - 赤泥鳄龟 (第三层级): 巨大鳄龟形魔物，对火焰伤害有极高的抗性
    - 彩池元素(第三/四层级): 栖息于彩池的少量土/火/水属性元素魔物