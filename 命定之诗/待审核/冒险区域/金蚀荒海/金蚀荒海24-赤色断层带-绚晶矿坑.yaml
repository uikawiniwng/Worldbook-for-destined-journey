绚晶矿坑
 标识:
    位置: 金蚀荒海-赤色断层带（方山内部）
    分级: 挑战级

  环境:
    - 由人造矿道，天然矿洞组成的向上延展，道路极其复杂且繁多的巨型矿坑，顶部为金蚀荒海内层入口
    - 内部空间布满了疯狂生长的各色伴生晶簇，现在基础区域也有极多的淘金客于此开采
  概况:
    - 一个基于“地脉辐射能量”而形成的封闭且自给自足的地下变异生态圈
    - 红岩驿站的淘金矿主要在浅层活动，高层则是变异生物与晶体共生的禁区
    - 这里的晶体具有类似植物的“生长”特性，且会寄生低智能生物
  特殊地点:
    - 碎光回廊
    - 晶巢孵化场
    - 逆重力晶林
  特殊机制:
    - 魔力湍流: 在此区域使用法术时，魔力消耗增加，且有概率引发不可控的魔力殉爆
    - 有限的地热: 热浪会随着高度降低，但接近高处磁场会发生极其严重的混乱，影响智能设备使用
    - 晶体寄生: 晶体会从低智能生物伤口处进行传播与寄生
  主要资源:
    - 优良-史诗级矿物材料
  主要危险:
    - 辐射晶兽 (第三/四层级): 被辐射影响可以压制进入身体的晶体控制的变异猛兽
    - 晶化感染者 (第二/三层级): 深入矿洞的人类、魔物被晶体寄生并控制生物
    - 晶刺模拟者 (第二集群): 甲壳、皮肤被锋利晶刺代替的伏击者，通常伪装为普通矿簇。猎物靠近会射出神经毒素晶针