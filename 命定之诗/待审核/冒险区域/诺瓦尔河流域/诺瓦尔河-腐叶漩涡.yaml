腐叶漩涡:
  位置: 诺瓦尔河-中游-腐叶漩涡(主干道汇流处)
  概况:
    环境: 覆盖数百米河面的巨型黑色漩涡，散发腐烂酸甜味，底部堆积沉船
    定位: 依靠旋涡吸力捕食的掠食者巢穴，也是寻找失落财宝的高风险区
    地形: 旋转碎木带、水下涡流、沉船残骸堆
  机制:
    旋涡牵引: 力量不足易被拉向中心受伤
    腐蚀加剧: 河水高酸性，水中易受酸蚀持续掉血
  资源: 普通-史诗级遗物(沉船宝藏)、高浓度腐殖质、黑水沉木
  危险:
    - 暴食巨鲶(层级3个体): 潜伏漩涡底部的巨型鱼类，能瞬间吞噬落水者
    - 旋涡水鬼(层级1-3集群): 溺死于漩涡的亡灵，擅长破坏船体结构