悬空静滞湖:
  位置: 诺瓦尔河-上游-悬空静滞湖(重力异常区)
  概况:
    环境: 悬浮于空中的巨大液态晶水球，内部水体诡异静止，不流不散
    定位: 时间流动极缓的封印之地，保存着未腐蚀的古代物资与古生物
    地形: 凝滞液态球体、晶髓睡莲丛、浮空建筑残片
  机制:
    时间停滞: 进入后动作行为极为缓慢，所有附加状态持续生效，离开后恢复
    感官剥夺: 停留过久需精神检定，失败随机丧失一种感官，离开后缓慢恢复
  资源: 稀有-传说级遗物(古代物品/失传文献)、晶髓睡莲心
  危险:
    - 晶化史莱姆(层级3集群): 视觉隐形，攻击附带结晶
    - 静滞史莱姆(层级4集群): 伪装成小型湖泊，攻击附带静滞