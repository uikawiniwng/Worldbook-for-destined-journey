倒悬逆流礁:
  位置: 诺瓦尔河-上游-倒悬逆流礁(高空云层带)
  概况:
    环境: 倒挂在云层下的黑色礁石群，受混乱引力影响，水流向四周或天空飞溅
    定位: 重力法则失效的陆地生物禁区，高阶飞行魔物的天然巢穴
    地形: 倒悬礁石尖刺、逆流激流、高空云雾
  机制:
    逆向湍流: 水流方向随机，载具失效，飞行单位需敏捷检定防坠落
    极寒闪电: 晶水摩擦生电，金属装备持有者频繁受低温电击
    极低温: 需定时体质判定，失败受冻伤
  资源: 优良-史诗级材料(高阶魔兽皮毛/浮空石/逆流结晶)
  危险:
    - 高等飞行亚龙(层级4-5个体): 超高速俯冲的顶级猎手
    - 极寒史莱姆(层级3集群): 会飞行的冰系亚种，攻击附带冻结