永寂雷池:
  位置: 无尽树海-诺瓦尔河-源头-永寂雷池(核心)
  概况:
    环境: 汇聚海量魔力的深紫色液态湖泊，随龙姬呼吸泛起能量涟漪
    定位: 诺瓦尔河魔力源头，古龙“渊脉龙姬”沉睡圣地，足以重塑生态的能量源
    地形: 紫色魔能湖面、液态能量浪潮、深不见底的湖心旋涡
  机制:
    龙姬威压: 区域内每轮需精神判定，失败强制陷入屈服状态
    能量过载: 区域内水/雷系魔法0耗蓝且最终伤害×2，但50%(d20≥10)概率施法失败反噬自身
  资源: 优良-神话级材料(高压魔能液/龙姬鳞片)、神话级装备(龙之宝库)
  危险:
    - 渊脉龙姬(层级6个体): 沉睡中的古龙，梦境中亦能对敌入侵者
    - 活化元素(层级4-5集群): 受龙姬力量影响而实体化的高阶水/雷元素