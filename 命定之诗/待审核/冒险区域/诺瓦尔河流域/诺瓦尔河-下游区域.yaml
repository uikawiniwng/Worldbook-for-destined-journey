诺瓦尔河-下游(白水冲击带):
  概览:
    定位: 诺瓦尔河下游平原，文明与野性的交界处
    环境: 河面极宽且流速平缓，水质因携带泥沙矿物呈浑浊枯黄(白水)，两岸为红树林与冲击平原
    生态: 主要是第一/二层级生物，盛产巨型鱼类、两栖魔物(鳄/龟)与水系史莱姆
    资源: 炼金水草、水生浆果、渔业资源丰富
    威胁: 季节性洪涝、河道劫掠者、水底潜伏魔兽
  包含地点:
    索伦蒂诺三角洲: 肥沃的农渔业基地，河网密布，需防范泥沼困局
    沉船滩涂: 触礁船骸堆积地，拾荒者与锈蚀类魔物的聚集点，受潮汐影响
    回声湿地: 石灰岩峡谷，具有迷幻回音与声波吸引怪物的机制
    芦苇迷宫: 巨型芦苇遮蔽视线，易迷失，是河盗与走私者的巢穴