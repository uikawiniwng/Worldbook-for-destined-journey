诺瓦尔河-中游(黑水幽静域):
  概览:
    定位: 穿越无尽树海腹地的主干道
    环境: 河道变窄，受腐殖质影响水呈深茶/墨黑色(黑水)，酸性高，巨木遮天，终年昏暗
    生态: 第二/三层级生物为主，多异变节肢水兽、伪装亚龙及死灵残魂
    资源: 黑水珍稀药草、发光真菌、高硬度铁木
    威胁: 弱酸腐蚀、致幻孢子、心理压力(静谧/恐惧)、阴影伏击
  包含地点:
    腐叶漩涡: 巨型黑色漩涡，酸性极高，底部有暴食巨鲶守护的沉船宝藏
    静寂支流: 水流静止的真菌区，极度安静导致精神压力，水下有捕食藤蔓
    迷失航道: 浓雾与重复地形构成的迷宫，充斥致幻孢子与迷失亡魂
    铁木林道: 两岸生长金属化黑水巨杉，产出造船材料，有高物理抗性魔物