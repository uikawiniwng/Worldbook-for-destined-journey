蓝晶瀑布:
  位置: 诺瓦尔河-上游-蓝晶瀑布(高海拔断裂带)
  概况:
    环境: 极高浓度魔力晶水汇聚的巨型瀑布，倾泻时伴随耀眼幽蓝光芒
    定位: 蕴含狂暴魔力的宏伟奇观，每一滴水都会对接近者造成精神与物理双重伤害
    地形: 结晶化岩壁、破碎的蓝晶河床、高压水花带
  机制:
    意志冲击: 靠近核心区需精神判定，失败获魔力震慑
    晶化侵蚀: 水雾含冷冽魔力，定时体质检定，失败获结晶化状态
  资源: 稀有-传说级材料(纯净结晶水滴/空间碎块)、蓝晶石
  危险:
    - 晶化水元素(层级3-4集群): 对其物理攻击几乎无效的元素生命
    - 晶化亚种龙兽(层级4个体): 覆蓝色晶鳞，使用紊乱魔力攻击