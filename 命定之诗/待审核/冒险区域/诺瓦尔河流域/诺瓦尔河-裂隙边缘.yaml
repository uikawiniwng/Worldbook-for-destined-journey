裂隙边缘:
  位置: 诺瓦尔河-源头-裂隙边缘(外围)
  概况:
    环境: 空间呈现高度不稳定的折叠状态，光线弯曲，远山可能近在脚下
    定位: 物质与能量的混沌重组区，物理法则崩坏，极度危险
    地形: 破碎的空间平台、悬浮的残垣断壁、闪烁的时空裂隙
  机制:
    空间重组: 区域地形随机变换，极易迷失方向
    能量重组: 物品甚至飞行中的法术有概率转化为异质物体或怪物
  资源: 稀有-史诗级材料(空间晶体/时空残片)
  危险:
    - 裂空史莱姆(层级4集群): 能够瞬间移动的特异种
    - 亚龙畸变体(层级4个体): 受空间扭曲导致身体错位，攻击诡谲多变