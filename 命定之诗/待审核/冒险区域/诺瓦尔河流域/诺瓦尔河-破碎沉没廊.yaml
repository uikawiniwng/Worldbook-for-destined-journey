破碎沉没廊:
  位置: 诺瓦尔河-上游-破碎沉没廊(两岸悬崖之间)
  概况:
    环境: 曾是空中要塞或走廊的断裂残骸，现被结晶化异变植物覆盖
    定位: 横跨万丈悬崖的极不稳定通道，寻找古代战争物资的宝地
    地形: 倾斜走道、悬空金属梁架、结晶植物迷宫
  机制:
    重力陷阱: 局部重力方向突变(90度/180度)，需敏捷判定防坠入深渊
    结构崩塌: 战斗或震动概率引发残骸解体，导致立足点消失
  资源: 结晶植物纤维、高硬度合金、古代战争配给品/制式装备
  危险:
    - 深渊侵蚀亚种(层级3-4个体): 被深渊气息扭曲，破坏力极强
    - 结晶蔓藤(层级3集群): 感知型植物，缠绕并粉碎移动物体
    - 半死灵化水兽(层级3集群): 游荡积水区，喷射极寒粘液