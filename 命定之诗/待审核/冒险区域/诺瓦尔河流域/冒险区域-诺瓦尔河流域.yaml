冒险区域-诺瓦尔河流域:
  概览:
    定位: 横贯大陆南部的超巨型淡水水系，源头位于无尽树海深处，流域面积约1180万平方公里
    环境: 由“白水(下游)”、“黑水(中游)”、“晶水(上游/源头)”三种截然不同的水质构成
    生态: 两栖与水生魔物极其繁盛，深处栖息有第三/四层级巨型魔物，受深渊气息影响存在异变种
    传说: 传说中的水属古龙“渊脉龙姬(第六层级)”栖息于源头最深处，其魔力塑造了流域的特殊环境
    主要势力: 下游索伦蒂斯平原的人类定居点/商贸点，河道中的掠食者与亡灵，源头的元素生命
  下属区域:
    诺瓦尔河-下游(白水冲击带):
      特征: 水质浑浊枯黄但营养丰富，多冲积平原、红树林与三角洲，靠近文明圈的平缓区域
      包含地点: 索伦蒂诺三角洲, 沉船滩涂, 回声湿地, 芦苇迷宫
    诺瓦尔河-中游(黑水幽静域):
      特征: 水质呈茶褐色/黑色，酸性高，巨木遮天，环境昏暗压抑，中游穿越无尽树海腹地
      包含地点: 腐叶漩涡, 静寂支流, 迷失航道, 铁木林道
    诺瓦尔河-上游(晶水悬瀑带):
      特征: 水质如液态水晶般清澈极寒，存在大量浮空地貌与魔力结晶，高海拔重力异常区
      包含地点: 蓝晶瀑布, 倒悬逆流礁, 破碎沉没廊, 悬空静滞湖
    诺瓦尔河-源头(渊脉雷霆域):
      特征: 物理形态消失，转化为纯粹的液态元素与魔能，空间极不稳定，核心源头，古龙领地
      包含地点: 裂隙边缘, 魔能虹吸井, 永寂雷池