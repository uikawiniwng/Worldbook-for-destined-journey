诺瓦尔河-上游(晶水悬瀑带):
  概览:
    定位: 靠近源头的高海拔重力异常区
    环境: 水质如液态水晶般清澈极寒(晶水)，重力紊乱导致大量“球形湖”与“逆流瀑布”悬空
    生态: 第三/四层级生物，主要是晶化亚种、虚体生物及亚龙
    资源: 魔力结晶、空间碎块、古代战争遗物
    威胁: 极低温冻结、重力逆转坠落、魔力侵蚀晶化
  包含地点:
    蓝晶瀑布: 高浓魔力汇聚的巨型瀑布，产生意志冲击与晶化侵蚀
    倒悬逆流礁: 倒挂云端的礁石群，水流逆行，高阶飞行魔物巢穴
    破碎沉没廊: 横跨悬崖的古代要塞残骸，结构不稳定，遍布结晶植物
    悬空静滞湖: 时间流动缓慢的悬空水球，保存完好遗物但会剥夺感官