迷失航道:
  位置: 诺瓦尔河-中游-迷失航道(支流迷宫区)
  概况:
    环境: 景色高度重复，浓雾中弥漫孢子，常规导航失效
    定位: 极易导致迷路的死循环区域，只有经验最丰富的向导敢于涉足
    地形: 重复河道、孢子雾区、遮天蔽日的树冠层
  机制:
    认知循环: 若精神不足会导致认知混乱
    致幻孢子: 若致幻会导致失去寻路能力
    幻觉映射: 随机出现并不存在的出口或岛屿误导方向
  资源: 致幻孢子、普通-史诗级遗物(迷失者遗物)
  危险:
    - 迷失亡魂(层级1-3个体): 迷失至死的怨灵，带有强烈的死气
    - 幽暗影兽(层级3集群): 利用阴影与幻觉狩猎的智慧魔兽