沉船滩涂:
  位置: 诺瓦尔河-下游-沉船滩涂(湍流交汇浅滩)
  概况:
    环境: 河床遍布黑色礁石与腐烂船骸，覆盖藤壶与耐魔海藻
    定位: 拾荒者乐园，上游冲刷下来的物品常卡在此处
    地形: 破碎甲板、湿滑礁石群、半淹没的船舱迷宫
    机制:
    浪潮节律: 涨潮时立足点迅速减少，部分区域转为水下环境
    铁锈诅咒: 潮湿且魔力特殊，金属装备易锈蚀破损(效果降低，严重无法使用)
  资源: 普通-稀有级遗物(失事货物/冒险者遗物)、优良级材料
  危险:
    - 锈蚀史莱姆(层级2集群): 攻击附带强腐蚀，专破金属装备
    - 溺亡水鬼(层级1-2个体): 困于船中的亡魂，敌视活物
    - 寄居魔蟹(层级1集群): 以箱桶为壳，物理防御高