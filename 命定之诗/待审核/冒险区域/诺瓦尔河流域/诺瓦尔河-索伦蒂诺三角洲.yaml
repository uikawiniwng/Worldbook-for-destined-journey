索伦蒂诺三角洲:
  位置: 诺瓦尔河-下游-索伦蒂诺三角洲(入海口冲积区)
  概况:
    环境: 极度肥沃的冲积平原，白水携带的矿物使作物生长极快，河道分叉如血管
    定位: 瓦伦蒂亚城周边农业与渔业基地，平民与农夫聚居地，看似和平但暗藏自然危机
    地形: 纵横灌溉渠、泥泞稻田、高脚木屋区、河口浅滩
    机制:
    丰饶气息: 农水产品交易价格降低，烹饪与炼金+1加成
    泥沼困局: 深不见底的淤泥，移动困难
  资源: 普通-优良级食材(水稻/鱼类)、炼金材料
  危险:
    - 淤泥史莱姆(层级1集群): 潜伏在灌溉渠，难以目视分辨
    - 农田水蛇(层级1集群): 毒性轻微，造成麻痹
    - 巨型河鼠(层级1集群): 威胁农仓与作物