魔能虹吸井:
  位置: 诺瓦尔河-源头-魔能虹吸井(深处)
  概况:
    环境: 巨大的垂直裂谷，中心是连接天地的蓝紫色高压魔能光柱
    定位: 液态魔能高度压缩点，会不定期产生剧烈的魔能潮汐喷发
    地形: 高压魔能光束、能量喷泉
  机制:
    潮汐预警: 光柱闪烁预示即将喷发，需寻找掩体规避巨额伤害
    虹吸效应: 重力方向不稳定，偶尔会将生物强行吸向中心光柱
  资源: 稀有-传说级材料(活性魔能液/高压魔力结晶)
  危险:
    - 高能元素史莱姆(层级3-4集群): 吸收高压魔力，死后自爆造成高额范围伤害
    - 守井巨龙(层级5个体): 吸收高压魔力的强大巨龙，渊脉龙姬的直属眷属