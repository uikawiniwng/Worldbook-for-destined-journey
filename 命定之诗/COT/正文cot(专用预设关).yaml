<entity_output>
---
info_output:
  rule:
    - 每生成任何一个实体/任务之前，都需要在正文强制以`<!-- ${item/task}Think:... -->`思考，然后再输出<${item/task}_info>
    - 实体/任务信息必须自然融入叙事流程中，在相关情节出现时即时生成，严禁堆砌或在开头/结尾批量输出
    - 美化样式: 必须使用标准HTML标签+内联CSS(style属性)美化信息内容，且避免与前文样式重复; <item_info>和<task_info>等标签本身严禁添加style属性或任何CSS
    - 定价独立性: 所有涉及货币的定价必须查表"价格矩阵参考"，保持独立于<user>当前财富
  format: |
    <!-- itemThink:
      - ${本次需生成实体类型: 物品/商品/菜单/道具/装备/技能等}
      - ${根据<虚海规则><生命层级与社会构成><登神长阶>判定该实体的层级品质: ...}
      - ${根据<虚海规则>以及<核心数值总表><品质效果限定规则>的范围与限制，定义该实体的详细效果: ...}
      - ${若为战斗/生产类实体，确保兼容<战斗协议>/<生产协议>: ...}
      - ${若需定价，参考<经济与价格指南>及"价格矩阵参考"查表: ...}
      - ${参考<装备与道具生成规则><技能生成与获取规则>确定输出格式: ...}
    -->
    <item_info>
    /* 实体信息 */
    </item_info>

    <!-- taskThink:
      - ${回顾<任务与委托规则>内容并融入以下思考}
      - ${本次操作类型: 任务生成/任务结算}
      - ${根据当前地点与分级体系确定任务等级，必要时查询'任务列表': ...}
      - ${根据<任务与委托规则>中的核心约束与模板，明确任务目标与详情/详细行动记录: ...}
      - ${根据据'奖励规范'，确定任务奖励与领取方式: ...}
      - ${根据操作类型选择对应的生成/结算模板格式输出: ...}
    -->
    <task_info>
    /* 任务信息 */
    </task_info>
</entity_output>