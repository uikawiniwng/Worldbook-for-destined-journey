# 黑锚防务
别名: 黑锚
势力标识: 缠绕锁链的黑色铁锚
总部: 索伦蒂斯王国·风暴堡
核心宗旨: "铁锚沉处，风暴止息"

核心策略:
  利润至上: 不问是非，只问佣金。将"安全"作为标准商品贩售
  跨国定位: 跨国商业机构海上安保巨头，各国可以使用

核心业务与特色:
  航道护卫: 提供针对深海魔物与极端天气的武装伴航
  深海猎杀: 垄断高阶海兽素材的狩猎与初步加工
  资产保全: 利用海上要塞提供绝对安全的仓储服务
  防务外包: 承包索伦蒂斯王国的领海巡逻任务

对外关系:
    索伦蒂斯王国: 最大长期雇主 (外包国家防务)
    沿海各国: 商业雇主 (雇佣舰队护送国运物资)
    金狮商会: 战略合作伙伴
    海盗与魔物: 敌对清除目标

战时协议:
   触发条件: 索伦蒂斯王国进入全面战争状态
   执行指令: 王国动用国庫和特权接管黑锚，转化为王国海军