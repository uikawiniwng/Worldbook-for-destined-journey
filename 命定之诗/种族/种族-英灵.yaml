#英灵&从者

基本概念: 
  意识海(位面): 世上所有智慧生物的集体潜意识
  英灵座: 位于意识海，传说中阵亡的英雄们灵魂的所在之地
英灵: 
  概念: 传说中的英雄/对历史有重大贡献者/凝聚深厚信仰者等等的"灵魂昇华"
  生命层级: 生前层级 + 死后传説/知名度补正。 英灵最低为第四层级
  召唤机制: 呼唤与回应的双向契约
  召唤条件: [强烈的渴望, 圣遗物(无则随机), 灵魂相性, 巨量魔力, 英灵认可(最重要)]
  召唤难度: 极难(圣遗物可降低难度)

从者:
  概念: 英灵本体投射在现世的"实体分身"
  生命层级: 
    一般情况: 等于英灵本体
    御主过弱: 当层级差 ≥ 2时, 从者生命层级强制降成御主层级+1(御主成长后可解决)
  侧面: 即便是生前实际存在的人物，也存在不同的侧面(个性/能力等)
  弱点: 对应生前经历的概念/传说弱点
  自愈: 消耗自身魔力或御主魔力修复灵基
  死亡(从者): 灵基核心破碎即回归座
  补魔: 依赖契约者供魔维持现界; 体液交换为最高效手段
  意识:
    智力: 保留完整人格，基本常识/知识锚定于被召唤年代
    扭曲: 性格可能受后世传说影响而异化
    驱动: 核心逻辑通常围绕[遗憾/愿望/起源/使命]等展开