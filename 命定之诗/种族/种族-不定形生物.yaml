---
 不定形生物:
  概念: 原生质/凝胶/半液态血肉构成，无固定解剖结构，多为分解者/伏击者
  典型: [史莱姆, 胶质怪, 泥浆怪, 拟态怪]
  产生: 魔力淤积 / 炼金废料 / 极端进化
  生理:
    解剖: 活性物质均匀分布，无头/肢/脏器
    能量: 包裹分解(吞噬) / 滤食游离魔力
    医疗:
      - 物理愈合: 无要害，切割仅致分裂
      - 不可复活: 死即崩解化液
    感知:
      - 视觉: [盲视] (无眼，免疫视觉幻术/凝视)
      - 感知: [震动感知] + 敏锐热能/嗅觉
  意识:
    - 无意识: 仅食欲本能，不可沟通/威吓
    - 拟态: 高阶具欺诈智慧，懂伪装/交易
  行为:
    - 伏击: 伪装环境，触发布丁陷阱
    - 分裂: 受冲击分裂为小个体
    - 清理: 分解尸体/垃圾