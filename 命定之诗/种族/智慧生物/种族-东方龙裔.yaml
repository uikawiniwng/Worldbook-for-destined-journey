# 东方龙裔(神龙血脉)
外貌特征:
  概述: 类人基础形态，身高1.5-1.8米，身材匀称、灵巧，体态更为柔和。体表龙鳞更细密光滑，多分布于手臂、背脊线及脸颊侧，色泽常为玉白、天青、鎏金或玄墨等，在光下有流水或祥云般的光泽。高阶个体额生一对优美如玉的鹿角状龙角，并拥有一条修长灵活的龙尾(长1-2米)
  细节特征: 瞳孔亦为竖瞳，但线条更柔和，虹膜色如宝石。爪化轻微，更接近修饰。面容带有东方韵致，发色多黑或其血脉源头
年龄与寿命:
  寿命: 200-400年，衰老迹象极不明显
  成长: 20-30岁生理成年，50-70岁能力与智慧完全成熟
  特点: 追求自然天人合一，血脉失控风险较低，多善终或于冥想中羽化
生活习惯与社会结构:
  栖息地: 在阿斯塔利亚大陆极为稀少，多为意外(时空裂隙、远洋迷途)至此的个体或极小家族，完全散居，隐匿或融入当地社会，尤擅与精灵、学者社群交往
  社会结构: 因人数过少，无成体系社会分级，但内部依血脉纯度与修行境界相互尊重。重视师承与悟道
  特殊关系: 对灵兽、精怪有天然亲和力
文化与传统:
  核心信仰: 追求“道”与“和谐”，注重内在修炼、天人感应与技艺臻境
重要传统:
  启灵仪式: 于特定节气感应天地，开启或提升与神龙之灵的连结
  授符缔约: 与灵兽建立平等互助的契约，以符文为凭
价值观: 崇尚智慧、技巧与德行。视力量为护道之术，而非征服之器。珍视知识、艺术与自然和谐
命名: 多用东方雅言，含义深远，或带有自然、天文意象
处事风格: 更具耐心与策略性，记仇但可能选择更迂回、持久的应对方式
能力:
  龙言法术: 以龙语真言驱动天地元气，施放效果更精巧、多样的法术，侧重控制与变化
  气运感知: 擅长观气、占星，感知天地能量流变、福祸吉凶，以及对灵体的敏锐洞察
  灵兽共鸣: 易于与智慧灵兽、自然精魄沟通结缘