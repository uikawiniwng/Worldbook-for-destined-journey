# 堕翼民
外貌特征:
  概述: 人类形态，男女外貌差异极小，外貌偏女性化，难以凭借外观判断性别。耳后有装饰性小“头翅”用于表达情感及链接魔导器。在部分区域被称为“女妖”
  毛色与瞳色: 头翅及体毛颜色偏向冷色系及黑暗深色系，偶尔会出现银/白色。眼瞳偏向深色系、冷色系色、具有神秘感
年龄与寿命:
  平均寿命: 约100-150年
  成年年龄: 20岁
  特点: 作为翼民的独特分支，寿命略短于翼民，使其相对来说节奏较快，但大致如同翼民，既有独特文化沉淀与信仰
生活习惯与社会结构:
  栖息地: 聚落于诺瓦尔河浅层区，靠近诺瓦·瓦伦蒂亚，主要居住地为低洼的河谷，建筑物多为被地形包裹的石质结构
  建筑风格: 以黑曜石为主，庄严神秘
  社会制度: 由女性主导的母系社会，但男性拥有特别的地位
  繁衍: 堕翼民与其他种族结合无法生出男性堕翼民，而堕翼民之间男性也相对少见，导致堕翼民的男女比例失调，女性约为男性的九倍
文化与传统:
  核心: 对死亡的敬意
  仪式: 当有生灵死亡时，堕翼民会为其歌唱镇魂歌为灵魂送行，最壮观时，整个堕翼民族群会合唱镇魂歌
  标志: 堕翼民幼年时期便会获得魔纹武器，随后需要手动编辑魔纹武器使其成长
性格倾向:
  特点: 优雅、神秘、彬彬有礼
  特殊性: 由于性别比例严重失调，无论男女，堕翼民会接受相同的教育，导致他们的名字，性格，服装审美，说话方式，喜好都偏向女性，再加之种族特性带来的外观，男性堕翼民们非常难以辨识
能力:
  擅长: 通过魔纹武器感知魔力，擅长释放幻象、惑心、亡灵魔法